<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ai-poem-generator</title>
		<link rel="stylesheet" href="/src/style.css" />
		<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
	</head>
	<body>
		<div class="container">
			<header><h1>AI Poem Generator</h1></header>
			<main>
				<div class="form-container">
					<form id="poem-generator-form">
						<input
							type="text"
							placeholder="Enter the topic of the poem"
							autofocus
							required
							autocomplete="off"
							class="instructions"
							id="user-instructions"
						/>
						<input type="submit" class="submit-button" />
					</form>
					<div class="hint">ie: flower, cat, sunshine</div>
				</div>

				<div class="poem hidden" id="poem"></div>
			</main>

			<footer>
				This project was coded by
				<a href="https://github.com/SummerinTech/" target="_blank"
					>Summer Kiris </a
				>and is
				<a
					href="https://github.com/SummerinTech/ai-poem-generator"
					target="_blank"
					>open-source</a
				>
			</footer>
		</div>
		<script type="module" src="/index.js"></script>
	</body>
</html>
